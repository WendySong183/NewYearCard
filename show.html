<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimun-scale=1.0,maximum-scale=1.0,user-scable=no">
    <title>贺卡展示</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/show.css" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.qrcode.min.js"></script>
</head>

<body>
    <div class="reverse">
        <div class="inherit">
            <div class="introduce">玉琮式管<br>反山M20：87<br>高3.47厘米
            </div>
            <img src="image/xa_1.png" alt="" class="cultural">
            <img src="image/xc_2.png" alt="" class="postmark">
        </div>
        <div class="section">
            <p class="row"></p>
            <p class="row"></p>
            <p class="row"></p>
            <p class="row"></p>
            <p class="row"></p>
        </div>
        <div id="qrcodeCanvas"></div>
    </div>
</body>
<script>
    var cardId = location.search.substr(1).split('=')[1];
    var cultural = document.querySelector('.cultural');
    var postmark = document.querySelector('.postmark');
    var introduce = document.querySelector('.introduce');
    var section = document.querySelector('.section');
    var rows = document.querySelectorAll('.row');
    $(document).ready(function() {
        $.post("https://wx.weibenh5.com/2020/Dec/yearCard/api/api.php?a=details", {
                id: cardId,
            },
            function(data, status) {
                console.log(data, status);
                introduce.innerHTML = data.data.recipient;
                // section.innerHTML = data.data.content;
                console.log(data.data.content.split('\n')[2]);

                text = data.data.content.split('\n');
                for (var i = 0; i < text.length; i++) {
                    rows[i].innerHTML = text[i].replace(/ /g, '&nbsp');
                }
                // alert(alertText);

            });
    });
    jQuery('#qrcodeCanvas').qrcode({
        render: "table",
        text: "https://wx.weibenh5.com/2020/Dec/yearCard/heka/show.html?title=1&selected_bg1=a_2.png&selected_bg2=b_4.png&selected_bg3=c_1.png"
    });
    // 获取元素
</script>

</html>
