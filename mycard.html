<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/myCard.css" />
    <script src="js/jquery-3.5.1.min.js"></script>
</head>

<body>


    <div class="card">
        <h3>
            <p>我的贺卡</p>

        </h3>


        <ul class="card-list">


        </ul>

        <div class="link">
            <!-- <input type="submit" value="编辑" class="button">
                <button class="button">删除</button> -->
            <div class="btn show"><img src="image/chakan.png" alt=""></div>
            <div class="btn delete"><img src="image/shanchu.png" alt=""></div>
        </div>


    </div>
</body>
<script>
    $(function() {
        var cardList = $(".card-list");
        var imgId;
        var liId = 126;
        $.post("https://wx.weibenh5.com/2020/Dec/yearCard/api/api.php?a=userinfo", {
                // id: cardId,
            },
            function(data, status) {
                console.log(data, status);
                // var dataID = data.data.id;
                // console.log(dataID);
                for (var i = 42; i < data.data.length; i++) {

                    dataID = data.data[i].id;

                    imgId = 'image/a_' + data.data[i].title + '.png';
                    cardList.append("<li id=" + dataID + "><img src=" + imgId + " ></li>");
                }


                $('li').click(function() {
                    liId = $(this).attr('id');
                    $(this).css({
                        'border': '4px solid #a2433f',
                        'border-radius': 10,
                    }).siblings().css('border', 'none')


                })

                $('.show').click(function() {
                    window.location.href = "showCover.html?" + 'cardId=' + liId;
                })
                $('.delete').click(function() {
                    $.post("https://wx.weibenh5.com/2020/Dec/yearCard/api/api.php?a=delete", {
                            id: liId,

                        },
                        function(data, status) {
                            console.log(data, status);
                            window.location.reload();
                        });

                })
            }

            // window.location.reload()

        )

    })
</script>

</html>
