<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贺卡展示</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/showCover.css" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.qrcode.min.js"></script>
    <script src="js/html2canvas.js"></script>
</head>

<body>
    <img src="" alt="" class="image">
    <div class="final">

    </div>
    <div class="section">
        <div class="pic">
            <img src="image/0121_1.png" alt="">
        </div>
        <div class="blessing">
            <img src="image/0121_2.png" alt="">
            <div class="canvas"></div>
            <span id="code"></span>
        </div>

    </div>
    <div class="alt">快快长按贺卡图片，保存贺卡或发送给朋友吧</div>
</body>
<script>
    var cardId = location.search.substr(1).split('=')[1];
    var url = 'https://wendysong183.github.io/NewYearCard/show.html?cardId=' + cardId;
    console.log(url);

    jQuery('.canvas').qrcode({
        // render: "image",
        width: 82,
        height: 82,
        // background: "#3f3243", //二维码的后景色
        // foreground: "transparent", //二维码的前景色
        text: url,
    });
    var cover = document.querySelector('.section');
    var img = document.querySelector('.image');
    var final = document.querySelector('.final');
    html2canvas(cover, {
        scale: 2,
    }).then(canvas => {
        final.appendChild(canvas)
        setTimeout(() => {
            var imgUrl = canvas.toDataURL("image/png"); // 将canvas转换成img的src流
            console.log("base64编码数据：", imgUrl);
        }, 0)
        img.src = canvas.toDataURL();
    });
    cover.style.display = 'none';
    final.style.display = 'none';
</script>

</html>
