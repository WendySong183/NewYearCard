<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>良博贺新年</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/showCover.css" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.qrcode.min.js"></script>
    <script src="js/html2canvas.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style-6.css">
    <script>
        // 通过加载状态来显示进度条
        document.onreadystatechange = function() {
            if (document.readyState == "complete") {

                $(".loader").delay(3000).fadeOut(1000);
                // window.location.reload();
            }
        }
    </script>
</head>

<body>
    <div class="loader">
        <div>
            良

        </div>
        <div>
            博

        </div>
        <div>贺</div>
        <div>新</div>
        <div>年</div>
    </div>

    <img src="" class="image" id="myDiv">


    <div class="section">
        <div class="pic">
            <img src="" alt="" class="relic">
            <img src="" alt="" class="shade">
            <img src="" alt="" class="word">
        </div>
        <div class="blessing">
            <img src="" alt="" class="bless">
            <div class="canvas"></div>
            <span id="code"></span>
        </div>

    </div>
    <div class="final">
    </div>
    <div class="alt">快快长按贺卡图片，保存贺卡或发送给朋友吧</div>
</body>
<script>
    var cardId = location.search.substr(1).split('=')[1];
    var url = 'https://wx.weibenh5.com/2020/Dec/yearCard/newYearCard/showReverse.html?cardId=' + cardId;
    console.log(url);

    jQuery('.canvas').qrcode({
        // render: "image",
        width: 160,
        height: 160,
        background: 'transparent',
        foreground: "#ae4742",
        // background: "#ae4742", //二维码的后景色
        // foreground: "transparent", //二维码的前景色
        text: url,
        scale: 2,

    });
    var cover = document.querySelector('.section');
    var img = document.querySelector('.image');
    var final = document.querySelector('.final');
    var relicId = 11;
    var relicsrc;
    var wordsrc;
    var shade;
    var shadesrc;
    var blesssrc;
    var flag = 'dark';

    $(function() {

        $.post("https://wx.weibenh5.com/2020/Dec/yearCard/api/api.php?a=details", {
                id: cardId,
            },
            function(data, status) {
                console.log(data, status);


                relicId = data.data.title;
                wordsrc = data.data.blessing;
                relicsrc = 'image/a_' + relicId + '.png';
                shade = wordsrc.split('/')[1].split('_')[0];


                if (parseInt(relicId / 10) == 1 || parseInt(relicId / 10) == 6) {
                    flag = 'light';
                }
                shadesrc = 'image/' + flag + '.png';
                blesssrc = 'image/d_' + parseInt(relicId / 10) + '.png';
                console.log(shade);
                $('.relic').attr('src', relicsrc);
                $('.shade').attr('src', shadesrc);
                $('.word').attr('src', wordsrc);
                $('.bless').attr('src', blesssrc);
                // window.location.reload()
                $('.final').ready(function() {
                    console.log(1);

                    html2canvas(cover, {
                        scale: 2,
                        width: 320,
                    }).then(canvas => {
                        final.appendChild(canvas)
                        setTimeout(() => {
                            var imgUrl = canvas.toDataURL("image/png"); // 将canvas转换成img的src流
                            console.log("base64编码数据：", imgUrl);
                            img.src = imgUrl;
                        }, 0)
                        cover.style.display = 'none';
                        final.style.display = 'none';
                        // window.location.reload()
                        $("#myDiv").load(location.href + " #myDiv>*", "");


                    });

                })
            });
        // window.location.reload()
    })
</script>

</html>
