    <script>
        $(function() {
            var flag;
            var index = 0;
            var srcOn = 0;
            $('.choose li').click(function() {
                $(this).animate({
                    width: '25%',
                    opacity: 1
                });
                index = $(this).index();
                $(this).siblings().animate({
                    width: '13%',
                    opacity: 0.5
                });
                $('.show li').eq(index).fadeIn(1000).siblings('li').hide();
            })

            srcOn = $('.show li').eq(index).children('.relic').index();
            $('.left').click(function() {
                if (srcOn == 0) {
                    srcOn += 8;
                };
                srcOn--;
                $('.show li').eq(index).children('.relic').eq(srcOn).fadeIn(1000).siblings('.relic').hide();

            })
            $('.right').click(function() {
                if (srcOn == 7) {
                    srcOn = -1;
                };
                srcOn++;
                console.log(srcOn);

                $('.show li').eq(index).children('.relic').eq(srcOn).fadeIn(1000).siblings('.relic').hide();

            })
        })
    </script>
